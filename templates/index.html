<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos adicionais para centralizar o conte√∫do */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            text-align: center;
        }

        .task-input {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container content">
        <h1>Lista de Tarefas</h1>

        <form action="/add_task" method="post" class="form-inline task-input">
            <div class="form-group mx-auto mb-2">
                <input type="text" name="task_name" placeholder="Nova Tarefa" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Adicionar</button>
        </form>
        
        <ul class="list-group">
        {% for index, task in tasks.items() %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ task }}</span>
                <form action="/remove_task" method="get">
                    <input type="hidden" name="id" value="{{ index }}">
                    <button type="submit" class="btn btn-danger btn-sm">Remover</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
